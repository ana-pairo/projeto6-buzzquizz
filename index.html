<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BuzzQuizz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <div class="header">BuzzQuizz</div>

    <div class="container">
        <div class="quizzUsuario">
                <div class="semQuizz">Você não criou nenhum quizz ainda :(</div>

            </div>
            
            <div class="titulo">Todos os Quizzes</div>
            <div class="quadroQuizzes">
                
                                   
            </div>
        </div>
        
        <div class="headNiveis">Agora, decida os níveis!</div>
        <div class="niveis">
            <div class="nivel">
                <span>Nível 1</span>
                <input class ="tituloNivel" type="text" placeholder="Título do nível">
                <input class ="acertos" type="text" placeholder="% de acerto mínima">
                <input class ="url" type="text" placeholder="URL da imagem do nível">
                <textarea class ="descricao" name="" id="" cols="30" rows="10" placeholder="Descrição do nível"></textarea>
            </div>
        </div>

    <div class="criarQuizz escondido">
        <h1>Comece pelo começo</h1>
        <div class="infos">
            <input class="tituloCriarQuizz" type="text" placeholder="Título do seu quizz">
            <input class="urlCriarQuizz" type="text" placeholder="URL da imagem do seu quizz">
            <input class="qtdPerguntasCriarQuizz" type="text" placeholder="Quantidade de perguntas do quizz">
            <input class="qtdNiveisCriarQuizz" type="text" placeholder="Quantidade de níveis do quizz">
        </div>
        <div class="botaoCriarQuizz" onclick="prosseguirCriarPerguntas()">
            Prosseguir pra criar perguntas
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" async defer></script>
</body>

</html>
